<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<title>Descedent Lists</title>
<style>
    ol > li{
        color: brown;
    }
    
</style>
<body>
    An Unordered Lists
    <ul>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
        An ordered Lists
        <ol>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
        </ol>
        <li> Third item</li>
        
    </ul>

</body>
</html>
